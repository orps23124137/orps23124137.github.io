        <script>
            var expanded_figure_list = [];
            var br_list = [];
            document.addEventListener('click', function(event){
                for (var i = expanded_figure_list.length-1;i>=0;i--){
                    if (!expanded_figure_list[i].contains(event.target)){
                        expanded_figure_list[i].classList.remove("expanded_figure");
                        expanded_figure_list.splice(i, 1);
                    }
                }
            });
            function expand_figure(aimg){
                aimg.parentNode.classList.add('expanded_figure');
                expanded_figure_list.push(aimg.parentNode);
            }
        </script>
