<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>費氏數列變體</title>
        <style>
            p{
                margin:10px;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>費氏數列變體</h1>
        </header>


        <main>
            <input id="init1">
            <input id="init2">
            <button onclick="generate_fibo();">產生數列</button>
            <button onclick="clearsq();">清除數列</button>
            <ol id="answer">
            </ol>
        </main>


        <footer>
            <p>黨黨</p>
        </footer>
        
    </body>
    <script>
        var init1 = document.getElementById("init1");
        var init2 = document.getElementById("init2");
        var show_board = document.getElementById("answer");
        function generate_fibo(){
            clearsq();
            var a = parseInt(init1.value);
            var b = parseInt(init2.value);
            var newans = document.createElement("li");
            newans.innerText = init1.value;
            show_board.appendChild(newans);
            var newans = document.createElement("li");
            newans.innerText = init2.value;
            show_board.appendChild(newans);
            var bu;
            while (a + b > 0){
                var newans = document.createElement("li");
                newans.innerText = a+b;
                bu = a;
                a = b;
                b = bu+a;
                a, b = b, a+b;
                if (a + b > 2000000000000000000){
                    break;
                }
                show_board.appendChild(newans);
            }
        }
        function clearsq(){
            var nodes = show_board.childNodes;
            for (var i = nodes.length-1;i>=0;i--){
                nodes[i].remove();
            }
        }
    </script>
</html>
