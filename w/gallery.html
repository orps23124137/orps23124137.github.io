<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gavin's photo gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="container text-center">
            <h1>Gavin's photo gallery<span class="d-lg-inline"> and table</span></h1>
        </header>
        <main class="container text-center">
            <section class="row">
                <figure class="col-sm-6 col-md-4 col-lg-3">
                    <figcaption>Night base</figcaption>
                    <img class="img img-thumbnail" src="imgs/img1.png" alt="img1">
                </figure>
                <figure class="col-sm-6 col-md-4 col-lg-3">
                    <figcaption>Day base</figcaption>
                    <img class="img img-thumbnail" src="imgs/img2.png" alt="img2">
                </figure>
                <figure class="col-sm-6 col-md-4 col-lg-3">
                    <figcaption>Ocean base</figcaption>
                    <img class="img img-thumbnail" src="imgs/img3.png" alt="img3">
                </figure>
                <figure class="col-sm-6 col-md-4 col-lg-3">
                    <figcaption>canyon city</figcaption>
                    <img class="img img-thumbnail" src="imgs/img4.png" alt="img4">
                </figure>
                <figure class="col-sm-6 col-md-4 col-lg-3">
                    <figcaption>From bottom</figcaption>
                    <img class="img img-thumbnail" src="imgs/img5.png" alt="img5">
                </figure>
                <figure class="col-sm-6 col-md-4 col-lg-3">
                    <figcaption>home</figcaption>
                    <img class="img img-thumbnail" src="imgs/img6.png" alt="img6">
                </figure>
            </section>
            <section class="container text-center">
                <table class="table table-striped table-bordered caption-top">
                    <caption class="text-center">三次段考成績</caption>
                    <thead>
                        <tr>
                            <td>次</td>
                            <td>國</td>
                            <td>英</td>
                            <td>數</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>一</td>
                            <td>74</td>
                            <td>71</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td>二</td>
                            <td>64</td>
                            <td>87</td>
                            <td>90</td>
                        </tr>
                        <tr>
                            <td>三</td>
                            <td>66</td>
                            <td>82</td>
                            <td>89</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer class="container text-center">
            <p>Just a footer</p>
        </footer>
    </body>
</html>
